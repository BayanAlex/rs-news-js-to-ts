<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <input type="checkbox" name="burger-checkbox" id="burger-checkbox">
            <label for="burger-checkbox" class="burger">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </label>
            <div class="sources-panel">
                <div class="sources"></div>
            </div>
            <div class="news" onclick="document.querySelector('#burger-checkbox').checked = false"></div>
        </main>
        <footer>
            <div class="footer__content">
                <a class="footer__logo footer__logo_github" href="https://github.com/BayanAlex">
                    <img class="footer__logo-img" src="./images/logo-github.png" />
                </a>
                <div class="footer__date">01.2023</div>
                <div class="footer__name">Oleksandr Shyhyda</div>
                <p class="copyright">
                    Copyright <a href="https://newsapi.org">NewsAPI</a>
                </p>
                <a class="footer__logo footer__logo_rs" href="https://rs.school/">
                    <img class="footer__logo-img" src="./images/logo-rsschool.png" />
                </a>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
